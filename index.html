        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 8px 15px;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-selector:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .language-selector option {
            background: #2c3e50;
            color: white;
        }

        /* Stili specifici per le lingue */
        body.urdu {
            direction: rtl;
        }
        
        body.urdu .form-grid {
            direction: rtl;
        }
        
        body.urdu .service-options {
            direction: rtl;
        }
        
        body.urdu .language-selector {
            left: 20px;
            right: auto;
        }
        
        body.arabic {
            direction: rtl;
        }
        
        body.arabic .form-grid {
            direction: rtl;
        }
        
        body.arabic .service-options {
            direction: rtl;
        }
        
        body.arabic .language-selector {
            left: 20px;
            right: auto;
        }
        
        body.chinese {
            line-height: 1.6;
        }
        
        body.chinese .form-group label,
        body.chinese .service-title {
            letter-spacing: 0.5px;
        }

        .button-group {
            margin-top: 20px;
        }
        
        .info-text {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin: 10px 0 20px 0;
            font-style: italic;
        }
        
        .mailto-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            margin-top: 10px;
        }
        
        .mailto-btn:hover {
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .service-selection {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            border: 2px solid #e0e6ed;
        }

        .service-selection h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .service-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .service-option {
            flex: 1;
            min-width: 200px;
        }

        .service-option input[type="checkbox"] {
            display: none;
        }

        .service-option label {
            display: block;
            padding: 20px;
            background: white;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .service-option input[type="checkbox"]:checked + label {
            background: #3498db;
            color: white;
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .service-option .service-title {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .service-option .service-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-btn {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .email-preview {
            background: #f8f9fa;
            border: 2px solid #e0e6ed;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }

        .email-preview h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .email-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .copy-btn {
            background: #27ae60;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #219a52;
            transform: translateY(-1px);
        }

            .form-grid {
                grid-template-columns: 1fr;
            }

                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>

        let currentLanguage = 'it';

        function changeLanguage() {
            const selector = document.getElementById('languageSelector');
            currentLanguage = selector.value;
            
            // Tradurre tutti gli elementi con data-translate
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[currentLanguage][key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[currentLanguage][key];
                    } else {
                        element.textContent = translations[currentLanguage][key];
                    }
                }
            });
            
            // Aggiorna il font per le lingue con caratteri speciali
            const body = document.body;
            body.classList.remove('chinese', 'urdu', 'albanian', 'arabic');
            
            if (currentLanguage === 'zh') {
                body.classList.add('chinese');
                body.style.fontFamily = '"PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif';
                body.style.direction = 'ltr';
                body.style.textAlign = 'left';
            } else if (currentLanguage === 'ur') {
                body.classList.add('urdu');
                body.style.fontFamily = '"Noto Nastaliq Urdu", "Jameel Noori Nastaleeq", "Urdu Typesetting", serif';
                body.style.direction = 'rtl';
                body.style.textAlign = 'right';
            } else if (currentLanguage === 'ar') {
                body.classList.add('arabic');
                body.style.fontFamily = '"Noto Sans Arabic", "Arial Unicode MS", "Tahoma", sans-serif';
                body.style.direction = 'rtl';
                body.style.textAlign = 'right';
            } else if (currentLanguage === 'sq') {
                body.classList.add('albanian');
                body.style.fontFamily = '"Segoe UI", Tahoma, Geneva, Verdana, sans-serif';
                body.style.direction = 'ltr';
                body.style.textAlign = 'left';
            } else {
                body.style.fontFamily = '"Segoe UI", Tahoma, Geneva, Verdana, sans-serif';
                body.style.direction = 'ltr';
                body.style.textAlign = 'left';
            }
        }

        document.getElementById('assistanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Raccogli dati dal form
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (key === 'services') {
                    if (!data.services) data.services = [];
                    data.services.push(value);
                } else {
                    data[key] = value;
                }
            }
            
            // Verifica che almeno un servizio sia selezionato
            if (!data.services || data.services.length === 0) {
                alert(translations[currentLanguage]['service-required']);
                return;
            }
            
            // Genera email e copia automaticamente
            generateEmailAndCopy(data);
        });

        function generateEmailAndCopy(data) {
            const services = data.services.map(service => {
                switch(service) {
                    case 'argo': return 'Registro Elettronico ARGO';
                    case 'gsuite': return 'Classroom/Credenziali G Suite';
                    default: return service;
                }
            }).join(', ');
            
            const emailSubject = `Richiesta Assistenza - ${data.studentName} - ${services}`;
            
            const emailBody = `Gentile Team di Assistenza,

Vi contatto per richiedere supporto tecnico per i seguenti servizi:

DATI ALUNNO:
‚Ä¢ Nome Genitore: ${data.parentName}
‚Ä¢ Nome Alunno: ${data.studentName}
‚Ä¢ Scuola: ${data.school}
‚Ä¢ Plesso: ${data.plesso}
‚Ä¢ Classe: ${data.classe}
‚Ä¢ Sezione: ${data.sezione}

SERVIZI RICHIESTI:
‚Ä¢ ${services}

DETTAGLI DELLA RICHIESTA:
${data.details || 'Nessun dettaglio aggiuntivo fornito.'}

Rimango in attesa di una vostra cortese risposta.

Cordiali saluti,
${data.parentName}

---
Richiesta generata automaticamente tramite form di assistenza scolastica
Data: ${new Date().toLocaleDateString('it-IT')} - ${new Date().toLocaleTimeString('it-IT')}`;

            // Mostra anteprima
            document.getElementById('emailContent').textContent = emailBody;
            document.getElementById('emailPreview').style.display = 'block';
            
            // Copia automaticamente
            const fullEmail = `Oggetto: ${emailSubject}\n\n${emailBody}`;
            navigator.clipboard.writeText(fullEmail).then(() => {
                const btn = document.querySelector('.copy-btn-style');
                const originalText = btn.textContent;
                btn.textContent = translations[currentLanguage]['copied'];
                btn.style.background = '#27ae60';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(() => {
                alert('Email copiata! Puoi incollarla nel tuo client di posta.');
            });
            
            // Mostra il pulsante mailto
            const mailtoBtn = document.getElementById('mailtoBtn');
            mailtoBtn.style.display = 'block';
            mailtoBtn.onclick = function() {
                const emailTo = 'assistenza@pudduprato.edu.it';
                const mailtoUrl = `mailto:${emailTo}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
                window.location.href = mailtoUrl;
            };
            
            // Scroll verso l'anteprima
            document.getElementById('emailPreview').scrollIntoView({ behavior: 'smooth' });
            
            // Salva per la copia manuale
            window.currentEmail = {
                subject: emailSubject,
                body: emailBody
            };
        }

        // Funzione per capitalizzare automaticamente i nomi
        function setupNameCapitalization() {
            const nameFields = ['parentName', 'studentName'];
            nameFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                field.addEventListener('input', function(e) {
                    const words = e.target.value.split(' ');
                    const capitalizedWords = words.map(word => {
                        if (word.length > 0) {
                            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                        }
                        return word;
                    });
                    e.target.value = capitalizedWords.join(' ');
                });
            });
        }

        function copyEmail() {
            if (window.currentEmail) {
                const fullEmail = `Oggetto: ${window.currentEmail.subject}\n\n${window.currentEmail.body}`;
                
                navigator.clipboard.writeText(fullEmail).then(() => {
                    const btn = document.querySelector('.copy-btn');
                    const originalText = btn.textContent;
                    btn.textContent = translations[currentLanguage]['copied'];
                    btn.style.background = '#27ae60';
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '';
                    }, 2000);
                }).catch(() => {
                    alert('Email copiata! Puoi incollarla nel tuo client di posta.');
                });
            }
        }

        // Animazione al caricamento
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'all 0.6s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
            
            // Inizializza la capitalizzazione automatica
            setupNameCapitalization();
        });
